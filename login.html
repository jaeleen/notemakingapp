<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>

    <!-- fontfamily link -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Style page link -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="login-container">
      <div class="login-topic">
        <h2>Log In</h2>
        <p class="instructions">Please fill in this form to Log In to your account.</p>
      </div>

      <form action="/" method="post">
        <div class="login-content-box">
            <div class="login-content">
              <label for="username">Username / Email Address</label>
              <input type="text" id="username" name="username"/>
            </div>
            
            <div class="login-content">
              <label for="password">Password</label>
              <input type="password" id="password" name="password"/>
            </div>
            
            <div class="login-content-link">
              <a href="noteslist.html" class="link">LOGIN</a>
              <!-- <button type="submit">LOGIN</button> -->
            </div>
        </div>
        
      </form>
     
      <div class="login-content bottom">
        <p>Do not have an account? <a href="signup.html">Sign up</a></p>
      </div>
      
    </div>
  
  </body>
</html>
